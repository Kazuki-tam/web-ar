<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web ARサンプルサイト</title>
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>

<body style='margin:0px; overflow:hidden;'>
  </head>

  <body style='margin : 0px; overflow: hidden;'>
    <!-- A-Frame -->
    <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
      <!-- Obj and Material -->
      <a-assets>
        <a-asset-item id="sample-obj" src="model_obj/alocasia.obj"></a-asset-item>
        <a-asset-item id="sample-mtl" src="model_obj/alocasia.mtl"></a-asset-item>
      </a-assets>
      <!--// End Obj and Material -->

      <!-- AR Marker -->
      <a-marker preset="hiro">
        <a-obj-model id="sample" src="#sample-obj" mtl="#sample-mtl" position="0 0 0" scale="0.5 0.5 0.5"
          rotation="0 0 0"></a-obj-model>
        <a-text value="ARサンプル" position="0 1.3 0" align="center"></a-text>
      </a-marker>
      <!--//End AR Marker -->
      <a-entity camera></a-entity>
    </a-scene>
    <!--//End A-Frame -->
  </body>

</html>
